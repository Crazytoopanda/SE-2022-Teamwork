    <script>
      function zhuce(){
        let inputUser = document.getElementById("u85_input");
        let inputPassword = document.getElementById("u88_input");
        UID = inputUser.value;
        password = inputPassword.value;
        $.ajax({
          type:"POST",
          url:"http://localhost:8080/user/insertuser",
          contentType:"application/json;charset=utf-8",
          dataType: "JSON",
          data:JSON.stringify({
            "password":password,
            "UID": UID,
            "userName": "1"
            
          }),
          success:function(res){
            if(res.success == false){
              alert("UID已经注册");
              window.history.go(-1);
            }
            else{
              alert("success!");
              window.history.go(-1);
            }
            
          }
        })
        return
      }
    </script>
